<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HighCharts 学习</title>
    <script src="./jquery/jquery-3.3.1.min.js"></script>
    <script src="./highcharts/highcharts.js"></script>
</head>

<body>
    <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
    <script lang="JavaScript">
        $(document).ready(function () {
            // --1.首先配置图表信息
            // 为图表配置标题
            var title = {
                text: "月平均气温"
            };
            // 为图表配置副标题
            var subtitle = {
                text: "Source: runoob.com"
            };
            // 配置要在X轴显示的项
            var xAxis = {
                categories: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月']
            };
            // 配置要在Y轴显示的项
            var yAxis = {
                title: {
                    text: 'Temperature (\xB0C)'
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            };
            // 配置提示信息
            // Tooltip用于设置当鼠标滑向数据点时显示的提示框信息。
            var tooltip = {
                valueSuffix: '\xB0C' //给数据添加后缀温度标志
            }
            // 配置图表向右对齐
            // legend用于设置图例相关属性
            var legend = {
                layout: 'verticlal',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0,
                // shadow: true
            };

            // --2.然后配置图表的数据信息
            // Series:数据列选项用于设置图表中要展示的数据相关的属性。
            // 配置图表要展示的数据。每个系列是一个数组，每一项在图片中都会生成一条曲线.
            var series = [
                {
                    name: 'Tokyo',
                    data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2,
                        26.5, 23.3, 18.3, 13.9, 9.6]
                },
                {
                    name: 'New York',
                    data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8,
                        24.1, 20.1, 14.1, 8.6, 2.5]
                },
                {
                    name: 'Berlin',
                    data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6,
                        17.9, 14.3, 9.0, 3.9, 1.0]
                },
                {
                    name: 'London',
                    data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0,
                        16.6, 14.2, 10.3, 6.6, 4.8]
                }
            ];
            // --3.接着创建json数据
            // 创建json数据:组合是由配置信息
            var json = {};
            json.title = title;
            json.subtitle = subtitle;
            json.xAxis = xAxis;
            json.yAxis = yAxis;
            json.tooltip = tooltip;
            json.legend = legend;
            json.series = series;

            // --4.最后加载highchart绘制图表
            $('#container').highcharts(json); // 这里的json表示使用json数据格式和json格式的配置来绘制图表

        });


    </script>
</body>

</html>
